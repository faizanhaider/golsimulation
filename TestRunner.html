<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="tests/lib/jasmine-2.7.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="tests/lib/jasmine-2.7.0/jasmine.css">
  <script type="text/javascript" src="tests/lib/jasmine-2.7.0/jasmine.js"></script>
  <script type="text/javascript" src="tests/lib/jasmine-2.7.0/jasmine-html.js"></script>
  <script type="text/javascript" src="tests/lib/jasmine-2.7.0/boot.js"></script>

  <script type="text/javascript" src="src/array.utils.js"></script>
  <script type="text/javascript" src="src/simulation.js"></script>
  <script type="text/javascript" src="tests/simulation.test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var trivialReporter = new jasmine.TrivialReporter();
      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
